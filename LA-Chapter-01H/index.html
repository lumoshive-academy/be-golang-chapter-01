<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Elemen hr</title>
</head>
<body>
    <!-- Element hr  -->
    <h1>Judul Utama</h1>
    <p>Ini adalah paragraf pertama.</p>
    <hr>
    <h2>Subjudul</h2>
    <p>Ini adalah paragraf kedua yang terpisah oleh garis horizontal.</p>
    
    <!-- Element br  -->
    <p>
        Ini adalah kalimat pertama.<br>
        Ini adalah kalimat kedua yang dimulai dari baris baru.
    </p>
    
    <!-- Element sup -->
    <p>Notasi pangkat dalam matematika: 10<sup>2</sup> = 100.</p>
    <!-- Element sub -->
    <p>Rumus kimia untuk air adalah H<sub>2</sub>O.</p>
</body>
</html>
