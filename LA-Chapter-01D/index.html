<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Ordered List</title>
</head>
<body>
    <h1>Contoh Ordered List</h1>
    <ol>
        <li>Item pertama</li>
        <li>Item kedua</li>
        <li>Item ketiga</li>
    </ol>

    <h1>Contoh Unordered List</h1>
    <ul>
        <li>Item pertama</li>
        <li>Item kedua</li>
        <li>Item ketiga</li>
    </ul>
</body>
</html>
