<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Elemen Block</title>
</head>
<body>
    <!-- this element block -->
    <h1>Ini adalah elemen block</h1>
    <p>Paragraf ini juga elemen block.</p>
    <h2>Ini adalah bagian dari elemen block</h2>
    <p>Paragraf lain dalam elemen block.</p>

      <!-- this element inline -->
    <p>Ini adalah <span>elemen inline</span> di dalam paragraf.</p>
    <p>Anda bisa mengklik <a href="https://www.example.com">tautan ini</a> untuk mengunjungi Example.com.</p>
    <p>Gambar ini adalah elemen inline: <img src="https://www.example.com/image.jpg" alt="Contoh Gambar"></p>
</body>
</html>
